<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iot System</title>
    
    <!-- Agregar el favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Cambia favicon.ico por la ruta a tu archivo favicon -->

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
            cursor: pointer;
        }
        img:focus {
            outline: 5px solid #ff0000; /* Borde rojo al enfocar */
        }
        #contenido {
            display: none; /* Ocultar contenido por defecto */
            display: flex;
            flex-direction: column; /* Alinear imágenes verticalmente */
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        function validarContrasena() {
            var contrasena = prompt("Introduce la contraseña:");
            if (contrasena === "1984") { // Cambia "miContrasena" por tu contraseña deseada
                alert("Bienvenido");
                document.getElementById("contenido").style.display = "flex"; // Mostrar el contenido
            } else {
                alert("Contraseña incorrecta");
                validarContrasena(); // Volver a pedir la contraseña
            }
        }
    </script>
</head>
<body onload="validarContrasena()">
    <!-- Título siempre visible -->
    <div id="contenido">
        <h1>App para descargar</h1>
        
        <a href="apk/WorldTV2.apk">descarrrrrr</a>

        <!-- Enlaces con imágenes debajo del título -->
        <a href="https://link1.com">
            <img src="https://i.ibb.co/MkJNYVd/magis.png/100x150?text=Imagen+1" alt="Imagen 1" tabindex="1">
        </a>
        <a href="https://link2.com">
            <img src="https://i.ibb.co/XZTYN7F/magis.png" alt="Imagen 2" tabindex="2">
        </a>
        <a href="https://link3.com">
            <img src="https://via.placeholder.com/300x150?text=Imagen+3" alt="Imagen 3" tabindex="3">
        </a>
        <a href="https://link4.com">
            <img src="https://via.placeholder.com/300x150?text=Imagen+4" alt="Imagen 4" tabindex="4">
        </a>
    </div>

    <script>
        // Simula el click cuando se presiona "Enter" en el control remoto
        document.body.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.activeElement.click();
            }
        });
    </script>
</body>
</html>
