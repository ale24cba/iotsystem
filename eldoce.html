<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlar Calidad de YouTube</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                videoId: 'sFZe_RPnNSo', // ID del video
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    rel: 0,
                    modestbranding: 1
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Ajustar calidad a 360p
            player.setPlaybackQuality('small'); // Opciones: 'small', 'medium', 'large', 'hd720', 'hd1080'
        }
    </script>
</head>
<body>
    <div id="video"></div>
</body>
</html>
