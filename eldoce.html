<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Ajustado a Pantalla</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita el scroll en la p√°gina */
            background: black; /* Fondo negro para que combine con el video */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Ocupa el ancho completo de la ventana */
            height: 100vh; /* Ocupa el alto completo de la ventana */
            border: none; /* Elimina el borde del iframe */
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/sFZe_RPnNSo?autoplay=1&mute=0&controls=1&modestbranding=1" 
        title="YouTube Video Player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
